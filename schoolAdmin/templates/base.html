{% load static %}


<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== LAYOUT ===== */
body {
  display: flex;
  height: 100vh;
  background: #f4f6f9;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 260px;
  background: #1e293b;
  color: #fff;
  padding: 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  padding: 12px;
  cursor: pointer;
  border-radius: 6px;
  margin-bottom: 8px;
}

.sidebar ul li a {
  text-decoration: none;
  color: white;
  font-weight: 500;
}


.sidebar ul li:hover,
.sidebar ul li.active {
  background: #334155;
}

/* ===== MAIN ===== */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 22px;
}

.header button {
  padding: 8px 16px;
  border: none;
  background: #2563eb;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== STATS ===== */
.stats {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin-bottom: 25px;
}

.stat {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.stat h3 {
  font-size: 14px;
  color: #64748b;
}

.stat p {
  font-size: 22px;
  margin-top: 5px;
}

/* ===== TABLE ===== */
.table-container {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #e2e8f0;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

tr:hover {
  background: #f1f5f9;
}

/* ===== BUTTONS ===== */
.btn {
  padding: 6px 10px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
}

.btn.view { background: #0ea5e9; color: white; }
.btn.pay { background: #16a34a; color: white; }
.btn.delete { background: #dc2626; color: white; }

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  width: 400px;
  padding: 20px;
  border-radius: 8px;
}

.modal-content h3 {
  margin-bottom: 15px;
}

.modal-content input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
  }
  </style>
  </head>

<body>
  <!-- ===== SIDEBAR ===== -->
  <div class="sidebar">
    <h2>School Admin</h2>
    <ul>
      <li class="active"><a href="{% url 'schoolAdmin:dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'schoolAdmin:payments' %}">Payments</a></li>
      <li><a href="{% url 'schoolAdmin:students' %}">Students</a></li>
      <li><a href="{% url 'schoolAdmin:invoices' %}">Invoices</a></li>
      <li><a href="{% url 'schoolAdmin:receipts' %}">Receipts</a></li>
      <li><a href="{% url 'schoolAdmin:reports' %}">Reports</a></li>
      <li>Settings</li>
    </ul>
  </div>

      {% block content %}

      {% endblock content %}

</body>
</html>
